<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Duration Typewriter Effect</title>
  <style>
    body { font-family: sans-serif; }
    section { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
  </style>
</head>
<body>

  <section style="background: #f0f0f0;">
    <h1>Scroll down to see typewriter with fixed duration ðŸ‘‡</h1>
  </section>

  <section style="background: #e0e0e0;">
    <h1 class="js-typewriter">Websites That Deliver Results.</h1>
  </section>

  <section style="background: #d0d0d0;">
    <p class="js-typewriter">I build everything your brand needs to attract customers and turn clicks into sales.</p>
  </section>

  <!-- GSAP + ScrollTrigger from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    function typeWriterFixedDuration(element, text, totalDuration = 100) {
      let index = 0;
      const perLetterDelay = Math.max(totalDuration / text.length, 1); // avoid 0ms delay
      
      function type() {
        element.textContent = text.substring(0, index);
        index++;
        if (index <= text.length) {
          setTimeout(type, perLetterDelay);
        }
      }
      type();
    }

    document.querySelectorAll('.js-typewriter').forEach(el => {
      const originalText = el.textContent.trim();
      el.textContent = ''; // clear text initially
      ScrollTrigger.create({
        trigger: el,
        start: 'top 80%',
        once: true,
        onEnter: () => typeWriterFixedDuration(el, originalText, 100), // 500ms total
      });
    });
  </script>
</body>
</html>
