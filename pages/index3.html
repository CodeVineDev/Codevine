<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bottom Nav on Scroll</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .home__cont {
      height: 800px; /* example height to scroll past */
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home__cont h1 {
      font-size: 2rem;
      color: #333;
    }

    .content {
      height: 2000px;
      background: linear-gradient(white, #ddd);
    }

    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 25px;
      padding: 0.8rem 2rem;
      display: flex;
      gap: 2rem;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 99;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .bottom-nav a:hover {
      color: #ddd;
    }

    .bottom-nav.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <section class="home__cont">
    <h1>Scroll past this section to see the bottom nav appear</h1>
  </section>

  <section class="content">
    <p style="padding: 20px;">Scroll more content...</p>
  </section>

  <div class="bottom-nav" id="bottomNav">
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </div>

  <script>
    const bottomNav = document.getElementById("bottomNav");
    const homeCont = document.querySelector(".home__cont");

    window.addEventListener("scroll", () => {
      const scrollPosition = window.scrollY;
      const homeHeight = homeCont.offsetHeight;

      if (scrollPosition > homeHeight) {
        bottomNav.classList.add("show");
      } else {
        bottomNav.classList.remove("show");
      }
    });
  </script>

</body>
</html>
