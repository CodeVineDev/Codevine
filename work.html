<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seamless Infinite Slider</title>
  <style>
    body { margin: 0; background: #000; }
    .slider {
      overflow: hidden;
      width: 100%;
      height: 300px;
      position: relative;
      white-space: nowrap;
    }
    .slider-track {
      display: inline-flex;
      will-change: transform;
    }
    .slide {
      flex: 0 0 auto;
      width: 250px;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slider-track" id="sliderTrack">
      <div class="slide"><img src="https://placehold.co/250x300/ff0000/ffffff?text=1"></div>
      <div class="slide"><img src="https://placehold.co/250x300/00ff00/ffffff?text=2"></div>
      <div class="slide"><img src="https://placehold.co/250x300/0000ff/ffffff?text=3"></div>
      <div class="slide"><img src="https://placehold.co/250x300/ffff00/000000?text=4"></div>
      <div class="slide"><img src="https://placehold.co/250x300/ff00ff/ffffff?text=5"></div>
    </div>
  </div>

  <script>
    const sliderTrack = document.getElementById('sliderTrack');
    const slides = Array.from(sliderTrack.children);

    // Duplicate slides once for seamless loop
    slides.forEach(slide => {
      const clone = slide.cloneNode(true);
      sliderTrack.appendChild(clone);
    });

    let position = 0;
    const speed = 0.5; // speed in px per frame

    function animate() {
      position -= speed;
      const trackWidth = sliderTrack.scrollWidth / 2; // half since we cloned once
      if (Math.abs(position) >= trackWidth) position = 0;
      sliderTrack.style.transform = `translateX(${position}px)`;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
